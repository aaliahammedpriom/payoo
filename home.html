<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    
</head>
<body>
    <main class=" flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">

                <!-- blance show -->
                <div class="flex justify-center">
                  <div class="stats shadow">
                    <div class="stat">
                      <div id="blance-js" class="stat-value">89400</div>
                      <div class="stat-desc">Avaiable Blance</div>
                    </div>
                </div>
                
                </div>

                <!-- devider -->
                <div class="divider divider-neutral my-1 "></div>
                

                <!-- add money cash out & transction history button -->
                 <div class="flex justify-center my-0">
                    <button id="add-money-js" class="btn btn-success py-0">Add Money</button>
                    <button id="cash-out-money-js" class="btn btn-error py-0 mx-1">Cash Out</button>
                    <button id="transaction-history-js" class="btn btn-info py-0">Transaction History</button>
                 </div>

                 <!-- devider -->
                <div class="divider divider-neutral my-1 "></div>

                 <!-- add money form -->
                 <div id="add-money-form-js" class="hidden card bg-base-100 w-full shrink-0 shadow-2xl">
                    <form class="card-body py-2">
                        <!-- add money show -->
                        <div class="flex justify-center font-extrabold">
                          <h3>Add Money</h3>
                         </div>
                        <!-- Amount -->
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="add-money-amount-js" type="number" placeholder="enter amount" class="input input-bordered" required />
                      </div>

                      <!-- Number -->
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Number</span>
                        </label>
                        <input id="number-js" type="number" placeholder="enter number" class="input input-bordered" required />
                      </div>

                      <!-- PIN -->
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">PIN</span>
                        </label>
                        <input id="add-money-pin-js" type="password" placeholder="enter your pin" class="input input-bordered" required />
                      </div>

                      <!-- confirm button -->
                      <div class="form-control mt-6">
                        <button id="add-money-confirm-js" class="btn btn-primary">Confirm</button>
                      </div>
                    </form>
                  </div>

                  <!-- cash out form -->
                 <div id="cash-out-form-js" class="hidden card bg-base-100 w-full shrink-0 shadow-2xl">
                  <form class="card-body py-2">
                      
                    <!-- cash out show -->
                    <div class="flex justify-center font-extrabold">
                      <h3>Cash Out</h3>
                     </div>

                      <!-- Amount -->
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Amount</span>
                      </label>
                      <input id="cash-out-amount-js" type="number" placeholder="enter amount" class="input input-bordered" required />
                    </div>

                    <!-- Number -->
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Number</span>
                      </label>
                      <input id="cash-out-number-js" type="number" placeholder="enter number" class="input input-bordered" required />
                    </div>

                    <!-- PIN -->
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">PIN</span>
                      </label>
                      <input id="cash-out-pin-js" type="password" placeholder="enter your pin" class="input input-bordered" required />
                    </div>

                    <!-- confirm button -->
                    <div class="form-control mt-6">
                      <button id="cash-out-confirm-js" class="btn btn-primary">Confirm</button>
                    </div>
                  </form>
                </div>

                <!-- transaction history -->
                <div id="transaction-section-js" class="hidden flex justify-center  ">
                  <h3 class="font-extrabold flex justify-center">Transaction History</h3>
                  <p class="flex justify-center"></p>
                  
                 </div>

                 <!-- log out -->
                <div class="p-2">
                  <button id="log-out-js" class="btn glass">Log Out</button>
                </div>
                 
            </div>
          </div>
    </main>
    <script src="js/script2.js"></script>
</body>
</html>
