<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo Home</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class=" flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">

                <!-- blance show -->
                <div class="stats shadow">
                    <div class="stat">
                      <div class="stat-title">Total Blance</div>
                      <div class="stat-value">89,400</div>
                      <div class="stat-desc">Avaiable Blance</div>
                    </div>
                </div>

                <!-- devider -->
                <div class="divider divider-neutral my-1 "></div>
                

                <!-- add money & cash out button -->
                 <div class="flex justify-center my-0">
                    <button class="btn btn-success mr-5">Add Money</button>
                    <button class="btn btn-error ml-5">Cash Out</button>
                 </div>

                 <!-- devider -->
                <div class="divider divider-neutral my-1 "></div>

                 <!-- add money form -->
                 <div class="card bg-base-100 w-full shrink-0 shadow-2xl">
                    <form class="card-body">
                        
                        <!-- Amount -->
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input type="number" placeholder="enter amount" class="input input-bordered" required />
                      </div>

                      <!-- Receiver Number -->
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Receiver Number</span>
                        </label>
                        <input type="number" placeholder="enter number" class="input input-bordered" required />
                      </div>

                      <!-- PIN -->
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">PIN</span>
                        </label>
                        <input type="password" placeholder="enter your pin" class="input input-bordered" required />
                      </div>

                      <div class="form-control mt-6">
                        <button class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>


            </div>
          </div>
    </main>
</body>
</html>
